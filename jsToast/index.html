<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS ile Toast Açmak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    <button class="btn btn-primary mt-5 ms-5" type="button">Toast ile Bildirim Göster</button>

    <div class="toast-container position-fixed bottom-0 end-0">
        <!-- Toast -->
         <div class="toast bg-success text-white border-0" id="myToast" role="alert">
            <div class="d-flex align-items-center">
                <!-- <div class="toast-header"></div> -->
                <div class="toast-body">
                    Bu bir Toast örneğidir!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                <!-- <div class="toast-footer"></div> -->
            </div>
         </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
